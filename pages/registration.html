<!DOCTYPE HTML>
<html>

<head>
    <title>XYZ Airlines</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <img src="../images/logo-airplane.jpg">
        <span>XYZ Airlines</span>

    </header>
    <section>
        <form>
            <table>
                <tr>
                    <td>Flight Code: </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>From:
                    </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>To:
                    </td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Departure Time:
                    </td>
                    <td><input type="number" min="0" max="23" required></td>
                </tr>
                <tr>
                    <td>Arrival Time:
                    </td>
                    <td><input type="number" min="0" max="23" required></td>
                </tr>
                <tr>
                    <td>Capacity:
                    </td>
                    <td><input type="text" required></td>

                </tr>
                <tr>
                    <td>Weekly Frequency:</td>
                    <td><input type="text" required></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit" formaction="./confirmation.html"></td>
                </tr>
            </table>
        </form>
    </section>

    <footer>
        <div class="column">
            <h2>Contact</h2>
            <p>+91-1234567890</p>
        </div>
        <div class="column">
            <h2>Address</h2>
            <p>India</p>
        </div>
        <div class="column">
            <h2>Google Link</h2>
            <a href="https://www.google.com">www.google.com</a>
        </div>
    </footer>
</body>

</html>
